<!DOCTYPE html>
<html>
<head>
    <title>Shop Approval API Test</title>
</head>
<body>
    <h1>Shop Approval API Test</h1>
    <div id="login-section">
        <h2>Login First</h2>
        <button onclick="login()">Login as superadmin</button>
    </div>
    <div id="test-section" style="display:none;">
        <h2>Test API</h2>
        <button onclick="testGetPendingShops()">Get Pending Shops</button>
        <button onclick="testApproveShop()">Approve Test Shop (ID: 49)</button>
    </div>
    <div id="result"></div>

    <script>
        let authToken = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:8082/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'password'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.accessToken;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('test-section').style.display = 'block';
                    document.getElementById('result').innerHTML = '<p style="color: green;">Login successful!</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Login failed: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Login error: ' + error.message + '</p>';
            }
        }

        async function testGetPendingShops() {
            try {
                const response = await fetch('http://localhost:8082/api/shops/approvals', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Pending Shops API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">API error: ' + error.message + '</p>';
            }
        }

        async function testApproveShop() {
            try {
                // First check if shop 49 exists
                const shopResponse = await fetch('http://localhost:8082/api/shops/49', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json',
                    }
                });
                const shopData = await shopResponse.json();
                document.getElementById('result').innerHTML = '<h3>Shop Data:</h3><pre>' + JSON.stringify(shopData, null, 2) + '</pre>';

                // Now try to approve shop 49 (new pending shop)
                const response = await fetch('http://localhost:8082/api/shops/approvals/49/approve', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        notes: 'Test approval from API test'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML += '<h3>Approve Shop API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Approve API error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>

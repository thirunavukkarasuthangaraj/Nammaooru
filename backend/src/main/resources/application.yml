server:
  port: 8082

spring:
  application:
    name: shop-management-system
  
  datasource:
    url: jdbc:postgresql://localhost:5432/shop_management
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: classpath:data.sql
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  security:
    user:
      name: admin
      password: admin123
      
  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: noreplaynammaoorudelivery@gmail.com
    password: zjvvmelvrfgwvrpl
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.shopmanagement: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 hours

# File Upload Configuration
file:
  upload:
    path: ${FILE_UPLOAD_PATH:./uploads}
    max-size: 10485760
    allowed-extensions: jpg,jpeg,png,gif,webp

# Application specific upload configuration
app:
  upload:
    dir: ${APP_UPLOAD_DIR:./uploads}
    documents:
      path: ${DOCUMENT_UPLOAD_PATH:uploads/documents/shops}
    product-images: ${PRODUCT_IMAGES_PATH:products}
    max-file-size: 10MB
    allowed-types: pdf,jpg,jpeg,png,docx,doc

# Shop Module Configuration
shop:
  default:
    page-size: 20
    max-page-size: 100
  validation:
    name:
      min-length: 2
      max-length: 255
    description:
      max-length: 2000

# Email Configuration
email:
  from: ${EMAIL_FROM_ADDRESS:nammaooru.shopmanagement@gmail.com}
  from-name: ${EMAIL_FROM_NAME:NammaOoru Shop Management}
  templates:
    welcome: welcome-shop-owner
    password-reset: password-reset
    shop-approval: shop-approval
  subject:
    welcome: "Welcome to NammaOoru - Your Shop Account is Ready!"
    password-reset: "Reset Your NammaOoru Account Password"
    shop-approval: "Your Shop has been Approved!"
server:
  port: ${PORT:8080}
  address: 0.0.0.0
  # Enable compression for production performance
  compression:
    enabled: ${SERVER_COMPRESSION_ENABLED:true}
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  # Forward headers configuration for proxy (Nginx)
  forward-headers-strategy: ${FORWARD_HEADERS_STRATEGY:framework}

spring:
  application:
    name: shop-management-system
  jackson:
    time-zone: Asia/Kolkata

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration,classpath:db/migration/2025,classpath:db/migration/2026
    # Add new year folders as needed

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shop_management_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    # Hikari connection pool configuration
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      # Use 'update' for dev, 'validate' for production
      ddl-auto: ${JPA_DDL_AUTO:validate}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${HIBERNATE_FORMAT_SQL:false}
        jdbc:
          time_zone: ${HIBERNATE_TIMEZONE:Asia/Kolkata}
    open-in-view: false

  sql:
    init:
      mode: never
      continue-on-error: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${MAIL_HOST:smtp.hostinger.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreplay@nammaoorudelivary.in}
    password: ${MAIL_PASSWORD:noreplaynammaooruDelivary@2025}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: "*"
          connectiontimeout: ${MAIL_CONNECTION_TIMEOUT:5000}
          timeout: ${MAIL_TIMEOUT:3000}
          writetimeout: ${MAIL_WRITE_TIMEOUT:5000}

management:
  health:
    mail:
      # Disable mail health check that causes DOWN status in production
      enabled: ${MAIL_HEALTH_CHECK_ENABLED:false}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: ${PROMETHEUS_ENABLED:true}

logging:
  level:
    com.shopmanagement: ${LOG_LEVEL_APP:WARN}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate: WARN
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:/var/log/shop-management/app.log}
    max-size: ${LOG_FILE_MAX_SIZE:10MB}
    max-history: ${LOG_FILE_MAX_HISTORY:30}

jwt:
  # IMPORTANT: Set JWT_SECRET environment variable in production
  secret: ${JWT_SECRET}
  expiration: 86400000

firebase:
  project-id: ${FIREBASE_PROJECT_ID:namma-ooru-469119}
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:classpath:firebase-service-account.json}

file:
  upload:
    # Production default: /opt/shop-management/uploads
    # For local dev, override with: FILE_UPLOAD_PATH=D:/AAWS/nammaooru/uploads
    path: ${FILE_UPLOAD_PATH:/opt/shop-management/uploads}
    max-size: 10485760
    allowed-extensions: jpg,jpeg,png,gif,webp

  # File Storage Configuration
  storage:
    # Storage type: local, s3, spaces, cloudinary
    type: ${FILE_STORAGE_TYPE:local}

    # Local storage configuration
    local:
      base-path: ${FILE_STORAGE_PATH:/opt/shop-management/uploads}
      serve-url: ${FILE_SERVE_URL:https://nammaoorudelivary.in/uploads}

    # S3/DigitalOcean Spaces Configuration (optional)
    s3:
      enabled: ${S3_ENABLED:false}
      endpoint: ${S3_ENDPOINT:https://fra1.digitaloceanspaces.com}
      region: ${S3_REGION:fra1}
      bucket: ${S3_BUCKET:nammaooru-uploads}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
      public-url: ${S3_PUBLIC_URL:https://nammaooru-uploads.fra1.cdn.digitaloceanspaces.com}

    # Cloudinary Configuration (optional)
    cloudinary:
      enabled: ${CLOUDINARY_ENABLED:false}
      cloud-name: ${CLOUDINARY_CLOUD_NAME:}
      api-key: ${CLOUDINARY_API_KEY:}
      api-secret: ${CLOUDINARY_API_SECRET:}

app:
  version: @project.version@
  name: @project.name@
  admin:
    email: ${ADMIN_EMAIL:thirunacse75@gmail.com}
  scheduling:
    # Control scheduled jobs execution (for zero-downtime deployment)
    # Set to false during deployment to prevent duplicate job execution
    enabled: ${APP_SCHEDULING_ENABLED:true}
  assignment:
    retry:
      max-attempts: ${ASSIGNMENT_RETRY_MAX_ATTEMPTS:3}
      max-age-minutes: ${ASSIGNMENT_RETRY_MAX_AGE_MINUTES:10}
  email:
    enabled: ${EMAIL_ENABLED:true}
  upload:
    # Production default: /opt/shop-management/uploads
    # For local dev, override with: APP_UPLOAD_DIR=D:/AAWS/nammaooru/uploads
    dir: ${APP_UPLOAD_DIR:/opt/shop-management/uploads}
    documents:
      path:
        shops: ${DOCUMENT_UPLOAD_PATH:/opt/shop-management/uploads/documents/shops}
        delivery-partners: ${DELIVERY_PARTNER_DOCUMENT_PATH:/opt/shop-management/uploads/documents/delivery-partners}
    product-images: ${PRODUCT_IMAGES_PATH:/opt/shop-management/uploads/products}
    max-file-size: 10MB
    allowed-types: pdf,jpg,jpeg,png,docx,doc,webp
  frontend:
    # Production default: https://nammaoorudelivary.in
    # For local dev, override with: FRONTEND_BASE_URL=http://localhost:4200
    base-url: ${FRONTEND_BASE_URL:https://nammaoorudelivary.in}
    auth:
      login-url: ${FRONTEND_LOGIN_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/auth/login}
      reset-password-url: ${FRONTEND_RESET_PASSWORD_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/auth/reset-password}
    shop-owner:
      dashboard-url: ${SHOP_OWNER_DASHBOARD_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/shop-owner}
    urls:
      shops: ${SHOPS_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/shops}
      contact: ${CONTACT_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/contact}
      unsubscribe: ${UNSUBSCRIBE_URL:${FRONTEND_BASE_URL:https://nammaoorudelivary.in}/unsubscribe}
  # CORS is configured in SecurityConfig.java - DO NOT configure here to avoid duplicate headers
  # cors:
  #   allowed-origins: ${CORS_ALLOWED_ORIGINS:https://nammaoorudelivary.in,https://www.nammaoorudelivary.in,http://localhost:4200}
  #   allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}

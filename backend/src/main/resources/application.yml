server:
  port: 8080

spring:
  application:
    name: shop-management-system
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/shop_management_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false
  
  sql:
    init:
      mode: never
      continue-on-error: true
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  mail:
    host: ${MAIL_HOST:smtp.hostinger.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreplay@nammaoorudelivary.in}
    password: ${MAIL_PASSWORD:noreplaynammaooruDelivary@2025}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: "*"
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.shopmanagement: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate: WARN
    org.springframework: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000

file:
  upload:
    path: ${FILE_UPLOAD_PATH:./uploads}
    max-size: 10485760
    allowed-extensions: jpg,jpeg,png,gif,webp

app:
  version: @project.version@
  name: @project.name@
  upload:
    dir: ${APP_UPLOAD_DIR:./uploads}
    documents:
      path: ${DOCUMENT_UPLOAD_PATH:uploads/documents/shops}
    product-images: ${PRODUCT_IMAGES_PATH:products}
    max-file-size: 10MB
    allowed-types: pdf,jpg,jpeg,png,docx,doc
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:4200}
    auth:
      login-url: ${FRONTEND_LOGIN_URL:http://localhost:4200/auth/login}
      reset-password-url: ${FRONTEND_RESET_PASSWORD_URL:http://localhost:4200/auth/reset-password}
    shop-owner:
      dashboard-url: ${SHOP_OWNER_DASHBOARD_URL:http://localhost:4200/shop-owner}
    urls:
      shops: ${SHOPS_URL:http://localhost:4200/shops}
      contact: ${CONTACT_URL:http://localhost:4200/contact}
      unsubscribe: ${UNSUBSCRIBE_URL:http://localhost:4200/unsubscribe}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://nammaoorudelivary.in,https://www.nammaoorudelivary.in,http://localhost:4200}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}


# Local Development Configuration Override
# This file overrides settings in application.yml for local Windows development
# To use: Run with -Dspring.profiles.active=local or set SPRING_PROFILES_ACTIVE=local

app:
  upload:
    # Windows local development path
    dir: D:/AAWS/nammaooru/uploads
    product-images: D:/AAWS/nammaooru/uploads/products
    documents:
      path:
        shops: D:/AAWS/nammaooru/uploads/documents/shops
        delivery-partners: D:/AAWS/nammaooru/uploads/documents/delivery-partners
  # Local frontend URL for CORS and links
  frontend:
    base-url: http://localhost:4200

spring:
  jpa:
    hibernate:
      # Use 'update' for dev to auto-create missing tables
      ddl-auto: update

file:
  upload:
    path: D:/AAWS/nammaooru/uploads
  storage:
    local:
      base-path: D:/AAWS/nammaooru/uploads
      serve-url: http://localhost:8080/uploads

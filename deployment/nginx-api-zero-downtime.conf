# Nginx configuration for Zero Downtime Deployment
# Place this file at: /etc/nginx/sites-available/api.nammaoorudelivary.in
# Then symlink: ln -s /etc/nginx/sites-available/api.nammaoorudelivary.in /etc/nginx/sites-enabled/

# Backend upstream is defined in /etc/nginx/conf.d/backend-upstream.conf
# (auto-generated by zero-downtime-deploy.sh)

server {
    listen 80;
    server_name api.nammaoorudelivary.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.nammaoorudelivary.in;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.nammaoorudelivary.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nammaoorudelivary.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/api.nammaoorudelivary.in.access.log;
    error_log /var/log/nginx/api.nammaoorudelivary.in.error.log;

    # Proxy settings
    location / {
        # Use upstream backend_servers (defined in backend-upstream.conf)
        proxy_pass http://backend_servers;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for zero downtime
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on next upstream if one fails
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        # CORS headers
        set $cors_origin "";
        if ($http_origin ~* ^https://(www\.)?nammaoorudelivary\.in$) {
            set $cors_origin $http_origin;
        }

        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Health check endpoint (bypass upstream, hit container directly)
    location /actuator/health {
        proxy_pass http://backend_servers/actuator/health;
        access_log off;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://backend_servers/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout
        proxy_read_timeout 86400;
    }
}

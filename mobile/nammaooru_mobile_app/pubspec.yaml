name: nammaooru_mobile_app
description: NammaOoru Multi-Service Delivery Platform - Flutter Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9  # Temporarily disabled for web build
  firebase_analytics: ^10.7.4
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Form Validation
  email_validator: ^2.1.17
  
  # UI Enhancements
  pinput: ^3.0.1
  
  # Utils
  connectivity_plus: ^5.0.2

  # Geolocation
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # JWT
  jwt_decode: ^0.3.1
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1
  flutter_rating_bar: ^4.0.1
  expandable: ^5.0.1
  image_cropper: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
dependency_overrides:
  flutter_plugin_android_lifecycle: 2.0.17
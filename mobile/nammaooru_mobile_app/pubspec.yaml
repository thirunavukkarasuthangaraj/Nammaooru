name: nammaooru_mobile_app
description: NammaOoru Multi-Service Delivery Platform - Flutter Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Form Validation
  email_validator: ^2.1.17
  
  # UI Enhancements
  pinput: ^3.0.1
  
  # Utils
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.1

  # Geolocation & Maps
  geocoding: ^3.0.0
  permission_handler: ^11.1.0
  google_maps_flutter: ^2.9.0
  location: ^6.0.2
  google_places_flutter: ^2.0.9

  # Device Info & Promo Codes
  device_info_plus: ^10.1.0
  uuid: ^4.2.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  
  # JWT
  jwt_decode: ^0.3.1
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1
  flutter_rating_bar: ^4.0.1
  expandable: ^5.0.1
  image_cropper: ^9.1.0
  flutter_plugin_android_lifecycle: 2.0.32

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true


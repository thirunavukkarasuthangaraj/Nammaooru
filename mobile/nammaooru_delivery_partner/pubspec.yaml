name: nammaooru_delivery_partner
description: A Flutter app for NammaOoru delivery partners
version: 1.0.11+11

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # HTTP & API
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2

  # Maps & Location
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  geocoding: ^3.0.0
  permission_handler: ^11.1.0
  flutter_polyline_points: ^2.0.0
  geolocator: 10.1.0
  geolocator_web: 2.2.0

  # Push Notifications & Real-time Communication
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^17.2.3
  web_socket_channel: ^2.4.0
  audioplayers: ^5.2.1

  # Camera & Image Processing
  image_picker: ^1.0.4
  signature: ^5.4.0

  # App Info
  package_info_plus: ^8.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
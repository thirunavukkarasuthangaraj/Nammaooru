name: shop_owner_app
description: NammaOoru Shop Owner App - Complete Flutter shop management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  shared_preferences_web: ^2.2.1
  intl: ^0.18.1

  # UI & Images
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  pull_to_refresh: ^2.0.0
  fl_chart: ^0.66.2
  audioplayers: ^5.2.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5

  # Notifications
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.1.0

  # Additional dependencies
  url_launcher: ^6.2.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/


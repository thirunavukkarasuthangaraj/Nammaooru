<!DOCTYPE html>
<html>
<head>
    <title>Manual Shop Owner User Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        .success { color: green; }
        .error { color: red; }
        .section { border: 1px solid #ccc; margin: 20px 0; padding: 15px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input { margin: 5px; padding: 8px; width: 200px; }
        label { display: inline-block; width: 150px; }
    </style>
</head>
<body>
    <h1>Manual Shop Owner User Creation</h1>
    
    <div class="section">
        <h2>Step 1: Login as Admin</h2>
        <button onclick="login()">Login as superadmin</button>
        <div id="login-result"></div>
    </div>

    <div class="section" id="create-section" style="display:none;">
        <h2>Step 2: Create User for Magilavan Shop</h2>
        <div>
            <label>Shop Owner Name:</label>
            <input type="text" id="ownerName" value="magi" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="senim94688@chaublog.com" />
        </div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="magi001" />
        </div>
        <div>
            <label>Shop Name:</label>
            <input type="text" id="shopName" value="Magilavan shop" />
        </div>
        <div>
            <label>Temp Password:</label>
            <input type="text" id="tempPassword" value="MagiShop123!" />
        </div>
        <br>
        <button onclick="createUser()">Create User Account</button>
        <button onclick="sendWelcomeEmail()">Send Welcome Email</button>
        <button onclick="testSimpleEmail()">Test Simple Email First</button>
        <div id="create-result"></div>
    </div>

    <script>
        let authToken = '';

        async function login() {
            try {
                const response = await fetch('http://localhost:8082/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'superadmin',
                        password: 'password'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.accessToken;
                    document.getElementById('login-result').innerHTML = '<p class="success">✅ Login successful!</p>';
                    document.getElementById('create-section').style.display = 'block';
                } else {
                    document.getElementById('login-result').innerHTML = '<p class="error">❌ Login failed: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = '<p class="error">❌ Login error: ' + error.message + '</p>';
            }
        }

        async function createUser() {
            try {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const tempPassword = document.getElementById('tempPassword').value;

                const response = await fetch('http://localhost:8082/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: tempPassword,
                        role: 'SHOP_OWNER',
                        isActive: true,
                        isTemporaryPassword: true,
                        passwordChangeRequired: true
                    })
                });
                
                const data = await response.json();
                document.getElementById('create-result').innerHTML = 
                    '<h3>User Creation Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('create-result').innerHTML = '<p class="error">❌ User creation error: ' + error.message + '</p>';
            }
        }

        async function sendWelcomeEmail() {
            try {
                const params = new URLSearchParams({
                    to: document.getElementById('email').value,
                    shopOwnerName: document.getElementById('ownerName').value,
                    username: document.getElementById('username').value,
                    temporaryPassword: document.getElementById('tempPassword').value,
                    shopName: document.getElementById('shopName').value
                });
                
                const response = await fetch('http://localhost:8082/api/test/email/welcome', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });
                const data = await response.json();
                document.getElementById('create-result').innerHTML += 
                    '<h3>Welcome Email Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.status === 'success') {
                    document.getElementById('create-result').innerHTML += 
                        '<p class="success">✅ CREDENTIALS SENT! Username: ' + document.getElementById('username').value + 
                        ', Password: ' + document.getElementById('tempPassword').value + '</p>';
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML += '<p class="error">❌ Email sending error: ' + error.message + '</p>';
            }
        }

        async function testSimpleEmail() {
            try {
                const email = document.getElementById('email').value;
                const response = await fetch('http://localhost:8082/api/test/email/simple?to=' + email, {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                const data = await response.json();
                document.getElementById('create-result').innerHTML += 
                    '<h3>Simple Email Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('create-result').innerHTML += '<p class="error">❌ Email test error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>

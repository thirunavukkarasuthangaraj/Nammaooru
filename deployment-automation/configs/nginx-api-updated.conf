# Updated Nginx configuration for api.nammaoorudelivary.in
# With Zero Downtime Deployment support
#
# Installation instructions:
# 1. scp this file to server: scp deployment/nginx-api-updated.conf root@65.21.4.236:/tmp/
# 2. SSH to server: ssh root@65.21.4.236
# 3. sudo cp /tmp/nginx-api-updated.conf /etc/nginx/sites-available/api.nammaoorudelivary.in
# 4. sudo nginx -t && sudo systemctl reload nginx

# Upstream backend servers configuration
# This will be dynamically updated by zero-downtime-deploy.sh
# Initial setup points to port 8082
upstream backend_servers {
    server localhost:8082 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name api.nammaoorudelivary.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.nammaoorudelivary.in;

    ssl_certificate /etc/letsencrypt/live/api.nammaoorudelivary.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nammaoorudelivary.in/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # File upload limit
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/api.access.log;
    error_log /var/log/nginx/api.error.log;

    location / {
        # Use upstream instead of direct localhost:8082
        proxy_pass http://backend_servers;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Zero downtime settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Retry on next upstream server if one fails
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;

        # NO CORS HEADERS - Spring Security handles all CORS
        # Adding CORS headers here causes duplicate headers and login failures
    }

    # Health check endpoint (optional - for monitoring)
    location /actuator/health {
        proxy_pass http://backend_servers/actuator/health;
        access_log off;
    }
}

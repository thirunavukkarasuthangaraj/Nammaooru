<h2 mat-dialog-title>Partner Details</h2>

<div mat-dialog-content>
  <div class="partner-info" *ngIf="data.partnerData">
    <p><strong>Name:</strong> {{data.partnerData.name}}</p>
    <p><strong>Email:</strong> {{data.partnerData.email}}</p>
    <p><strong>Phone:</strong> {{data.partnerData.phone}}</p>
    <p><strong>Vehicle Type:</strong> {{data.partnerData.vehicleType}}</p>
    <p><strong>Status:</strong> {{data.partnerData.status}}</p>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</div>

<h2 mat-dialog-title>Assign Order to Delivery Partner</h2>

<div mat-dialog-content>
  <form [formGroup]="assignmentForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Delivery Partner</mat-label>
      <mat-select formControlName="partnerId">
        <mat-option *ngFor="let partner of data.partners" [value]="partner.id">
          {{partner.name}} - {{partner.vehicleType}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estimated Delivery Time</mat-label>
      <input matInput type="datetime-local" formControlName="estimatedDeliveryTime">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notes (Optional)</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAssign()" [disabled]="!assignmentForm.valid">
    Assign Order
  </button>
</div>

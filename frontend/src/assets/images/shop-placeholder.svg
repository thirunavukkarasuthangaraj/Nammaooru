<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#f5f5f5"/>
  <g transform="translate(200, 200)">
    <!-- Shop building -->
    <rect x="-80" y="-40" width="160" height="80" fill="none" stroke="#888" stroke-width="3"/>
    <!-- Roof -->
    <path d="M -100,-40 L 0,-80 L 100,-40" fill="none" stroke="#888" stroke-width="3"/>
    <!-- Door -->
    <rect x="-20" y="0" width="40" height="40" fill="none" stroke="#888" stroke-width="3"/>
    <!-- Windows -->
    <rect x="-60" y="-20" width="25" height="25" fill="none" stroke="#888" stroke-width="2"/>
    <rect x="35" y="-20" width="25" height="25" fill="none" stroke="#888" stroke-width="2"/>
    <!-- Sign -->
    <rect x="-50" y="-65" width="100" height="20" fill="none" stroke="#888" stroke-width="2"/>
  </g>
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#888">Shop Image</text>
</svg>